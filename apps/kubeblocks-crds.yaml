apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeblocks-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://github.com/apecloud/kubeblocks/releases/download/v1.0.1/kubeblocks-crds.yaml
    targetRevision: HEAD
    chart: ""
  destination:
    server: https://kubernetes.default.svc
    namespace: kubeblocks-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true